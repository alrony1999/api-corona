<!DOCTYPE html>
<html lang="en">

<head>

    <title>Corona Api</title>
    <style>
        body {
            font-family: arial;
        }
        
        table {
            margin: auto;

    </style>

<table width="500px" border="1px" cellspacing="0" cellpadding="8px">
    <tr>
        <td colspan="2">
            <h2 align="center">Global Data</h2>
        </td>
    </tr>

    </tbody>
</table>
<br><br>

        <td colspan="8">

        <th>NewConfirmed</th>
        <th>NewDeaths</th>
        <th>NewRecovered</th>
        <th>TotalConfirmed</th>
        <th>TotalDeaths</th>
        <th>TotalRecovered</th>
    </tr>
    <tbody id="country-wise">

    </tbody>
</table>
